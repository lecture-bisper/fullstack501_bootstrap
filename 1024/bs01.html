<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container">
    <h3>check box</h3>
    <!-- 부트스트랩에서 미리 디자인한 check box를 사용할 수 있음 -->
    <!-- 기존 input 태그 사용방식과 달리 div 태그를 부모 태그로 사용하고, 자식 태그로 input 태그를 필수로 사용함 -->
    <!-- 부모 div 태그에 .form-check 클래스 사용, 자식 input 태그에 .form-control-input 클래스를 사용하여 적용 -->
    <!-- checked, disabled는 기존 방식대로 사용함 -->
    <!-- 글자 표현을 위한 label은 input 태그 뒤에 사용하고, .form-control-label 클래스를 사용함 -->

    <div>
      <div class="my-3 form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="check1" value="사과">
        <label class="form-check-label" for="check1">사과</label>
      </div>
      <div class="my-3 form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="check2" value="배" checked>
        <label for="check2" class="form-check-label">배</label>
      </div>
      <div class="my-3 form-check">
        <input type="checkbox" class="form-check-input" id="check3" name="check3" value="복숭아" disabled>
        <label for="check3" class="form-check-label">복숭아</label>
      </div>
    </div>

    <br><hr><br>

    <h3>radio box</h3>
    <!-- 부트스트랩에서 미리 디자인한 radio box를 사용할 수 있음 -->
    <!-- 기존 input 태그 사용방식과 달리 div 태그를 부모 태그로 사용하고, 자식 태그로 input 태그를 필수로 사용함 -->
    <!-- 부모 div 태그에 .form-check 클래스 사용, 자식 input 태그에 .form-control-input 클래스를 사용하여 적용 -->
    <!-- checked, disabled는 기존 방식대로 사용함 -->
    <!-- 글자 표현을 위한 label은 input 태그 뒤에 사용하고, .form-control-label 클래스를 사용함 -->
    <!-- check box와 다른 점은 input 태그의 type 속성값이 radio이고, name 속성값이 같아야 함 -->
    <div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="radiobox" value="사과">
        <label for="radio1" class="form-check-label">사과</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="radiobox" value="배" checked>
        <label for="radio2" class="form-check-label">배</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" name="radiobox" value="복숭아" disabled>
        <label for="radio3" class="form-check-label">복숭아</label>
      </div>
    </div>

    <br><hr><br>

    <h3>toggle switch</h3>
    <!-- check box를 부트스트렙에서 미리 디자인하여 변경 함 -->
    <!-- 부트스트랩에 check box 사용방식과 동일하지만, 부모 div 태그에 .form-switch 를 추가하여 사용 -->
    <!-- 토글 버튼이기 때문에 on/off 2가지 상태 밖에 없기 때문에 각각 하나씩 사용함 -->
    <div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="toggle" name="toggle" value="true">
        <label for="toggle" class="form-check-label">Dark Mode</label>
      </div>
    </div>

    <br><hr><br>

    <h3>range</h3>
    <!-- 지정한 범위 값을 가져오는 태그를 부트스트랩에서 미리 디자인 함 -->
    <!-- input 태그에 .form-range 를 클래스에 사용하여 적용 -->
    <!-- step 속성을 사용하여 한칸 당 값의 크기를 설정 -->
    <!-- min, max 속성을 사용하여 최소, 최대값 설정 -->
    <div>
      <div class="my-3">
        <label for="range1">기본 range</label>
        <input type="range" id="range1" name="range1">
      </div>
      <div class="my-3">
        <label for="range2">부트스트랩 range</label>
        <input type="range" class="form-range" id="range2" name="range2">
      </div>
      <div class="my-3">
        <label for="range3">step, min, max</label>
        <input type="range" class="form-range" id="range3" name="range3" step="10" min="0" max="100">
      </div>
    </div>

    <br><hr><br>

    <h3>input group</h3>
    <!-- 부트스트랩에서 미리 디자인한 text box의 앞 혹은 뒤에 label, button, checkbox, radio 등이 추가된 디자인 -->
    <!-- 반드시 부모 div 태그에 .input-group을 사용하고, 자식 태그인 input 태그와 다른 태그를 함께 사용함 -->
    <!-- label 태그 대신 span 태그를 사용함 -->
    <!-- input group의 크기 조절을 위해서 .input-group-sm, .input-group-lg를 추가하여 사용 -->
    <!-- 자식 태그인 input 및 여러 태그들을 여러개 사용할 수 있음 -->

    <div>
      <!-- input group 방식 -->
      <div class="input-group my-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="email을 입력하세요">
      </div>
      <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="email을 입력하세요">
        <span class="input-group-text">@bitc.ac.kr</span>
      </div>
      <!-- inline form 방식 -->
      <div class="row my-3">
        <div class="col-1">
          <label for="inline">inline 방식 : </label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="inline" name="inline">
        </div>
      </div>
    </div>

    <br>

    <!-- input group 크기 설정 -->
    <div>
      <div class="input-group input-group-sm my-3">
        <span class="input-group-text">small</span>
        <input type="text" class="form-control">
      </div>
      <div class="input-group my-3">
        <span class="input-group-text">normal</span>
        <input type="text" class="form-control">
      </div>
      <div class="input-group input-group-lg my-3">
        <span class="input-group-text">large</span>
        <input type="text" class="form-control">
      </div>
    </div>

    <br>

    <div class="">
      <div class="input-group my-3">
        <span class="input-group-text">input 을 여러개 사용</span>
        <input type="text" class="form-control" placeholder="성">
        <input type="text" class="form-control" placeholder="이름">
      </div>
      
      <div class="input-group my-3">
        <span class="input-group-text">첫번째</span>
        <span class="input-group-text">두번째</span>
        <span class="input-group-text">세번째</span>
        <input type="text" class="form-control" placeholder="span 태그 여러개 사용">
      </div>

      <div class="input-group my-3">
        <input type="text" class="form-control" placeholder="버튼과 함께 사용">
        <button type="button" class="btn btn-primary">버튼</button>
      </div>

      <div class="input-group my-3">
        <div class="input-group-text">
          <input type="checkbox">
        </div>
        <input type="text" class="form-control" placeholder="checkbox와 함께 사용">
      </div>

      <div class="input-group my-3">
        <div class="input-group-text">
          <input type="radio">
        </div>
        <input type="text" class="form-control" placeholder="radio와 함께 사용">
      </div>

      <div class="input-group my-3">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">드랍다운버튼</button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">메뉴1</a></li>
          <li><a href="#" class="dropdown-item">메뉴2</a></li>
          <li><a href="#" class="dropdown-item">메뉴3</a></li>
        </ul>
        <input type="text" class="form-control" placeholder="드랍다운버튼과 함께 사용">
      </div>
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
