<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.bundle.js"></script>

</head>
<body>
  <div class="container" id="div01">
    <h3>form 사용하기</h3>

    <form>
      <div class="my-3">
        <label class="form-label" for="id01">아이디 : </label>
        <input type="text" class="form-control" id="id01" placeholder="아이디를 입력하세요">
      </div>
      <div class="my-3">
        <label class="form-label" for="pw01">비밀번호 : </label>
        <input type="password" class="form-control" id="pw01" placeholder="비밀번호를 입력하세요">
      </div>
    </form>

    <br><hr><br>

    <h3>inline form</h3>
    <!-- stacked form과 달리 한 라인에 여러개의 input 태그를 사용하고자 할 경우 사용하는 방식 -->
    <!-- grid 시스템을 사용하여 칸을 생성하고 그 안에 input를 입력하여 사용함 -->
    <form>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="이름을 입력하세요" name="name02">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="이메일을 입력하세요" name="email02">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-2">
          <label class="form-label" for="id03">ID : </label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="id03" name="id03" placeholder="ID를 입력하세요">
        </div>
        <div class="col-sm-2">
          <label for="pw03" class="form-label">Password : </label>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="pw03" name="pw03" placeholder="Password를 입력하세요">
        </div>
      </div>
    </form>

    <br><hr><br>

    <h3>plain text input, disabled, readonly</h3>
    <!-- 부트스트랩에서 제공하는 input 태그에 readonly 혹은 disabled 속성을 추가 시 읽기 전용 및 비활성화 된 태그가 됨  -->
    <!-- input 태그에 .form-control 대신 .form-control-plaintext 사용 시 테두리 선이 없는 input 태그가 됨 -->

    <form>
      <div class="my-3">
        <label for="input01" class="form-label">기본 input 태그 : </label>
        <input type="text" class="form-control" id="input01">
      </div>
      <div class="my-3">
        <label for="input02" class="form-label">readonly input 태그 : </label>
        <input type="text" class="form-control" id="input02" readonly>
      </div>
      <div class="my-3">
        <label for="input03" class="form-label">disabled input 태그 : </label>
        <input type="text" class="form-control" id="input03" disabled>
      </div>
      <div class="my-3">
        <label for="input04" class="form-label">plaintext input 태그 : </label>
        <input type="text" class="form-control-plaintext" id="input04">
      </div>
    </form>

    <h3>form-label, form-text</h3>
    <!-- 부트스트랩에서 제공하는 input에 대한 label이 필요할 경우 사용하는 클래스 -->
    <!-- .form-label 클래스를 추가하여 사용, 사용했을 때와 미사용 시 디자인의 차이가 조금 있음 -->
    <!-- .form-text는 input 태그 사용 후 해당 input에 대한 설명이 필요할 경우 사용하는 클래스 -->
    <!-- input 태그 아래에 div 태그를 사용 후 .form-text 클래스를 사용함 -->
    <form>
      <div class="my-3">
        <label for="input05">input : </label>
        <input type="text" class="form-control" id="input05" placeholder="form-label 미사용 시">
      </div>
      <div class="my-3">
        <label for="input06" class="form-label">input : </label>
        <input type="text" class="form-control" id="input06" placeholder="form-label 사용 시">
      </div>
      <div class="my-3">
        <label for="input07" class="form-label">input : </label>
        <input type="text" class="form-control" id="input07" placeholder="form-text 사용 시">
        <div class="form-text">추가 설명을 사용 시 form-text를 사용함</div>
      </div>
      <div class="my-3">
        <label for="input08" class="form-label">input : </label>
        <input type="text" class="form-control" id="input08" placeholder="form-text 미사용 시">
        <div>추가 설명 사용 시 form-text를 미사용 함</div>
      </div>
    </form>

    <br><hr><br>

    <h3>file input, color picker</h3>
    <!-- input 태그의 type속성에 file 혹은 color를 사용하고 class에 .form-control을 사용하여 사용 -->
    <!-- 부트스트랩에서 미리 디자인된 file 및 color picker를 사용할 수 있음 -->
    <!-- color picker의 경우 .form-control-color을 추가해야 함 -->

    <form>
      <div class="my-3">
        <lable for="input09" class="form-label">부트스트랩 파일 선택하기 : </lable>
        <input type="file" class="form-control" id="input09">
      </div>
      <div class="my-3">
        <lable for="input10" class="form-label">기본 파일 선택하기 : </lable>
        <input type="file" id="input10">
      </div>
      <div class="my-3">
        <label for="input11" class="form-label">부트스트랩 색상 선택하기</label>
        <input type="color" class="form-control form-control-color" id="input11">
      </div>
      <div class="my-3">
        <label for="input12" class="form-label">기본 색상 선택하기</label>
        <input type="color" id="input12">
      </div>
    </form>

    <br><hr><br>

    <h3>select, datalist</h3>
    <!-- 미리 입력되어 있는 데이터를 선택하여 데이터를 입력하는 방식인 select를 부트스트랩에서 미리 디자인 함 -->
    <!-- .form-select 를 클래스에 추가하여 사용 -->
    <!-- option 태그에 selected 속성을 사용하기 초기 선택 값을 설정할 수 있음 -->
    <!-- multiple 속성을 추가하여 다중 선택이 가능한 select 를 사용할 수 있음 -->

    <div>
      <h4>select</h4>
      <select class="form-select">
        <option value="사과">사과</option>
        <option value="배">배</option>
        <option value="바나나">바나나</option>
        <option value="포도">포도</option>
        <option value="복숭아">복숭아</option>
      </select>
      <br>
      <h4>초기값을 사용하는 select</h4>
      <select class="form-select">
        <option value="사과">사과</option>
        <option value="배">배</option>
        <option value="바나나" selected>바나나</option>
        <option value="포도">포도</option>
        <option value="복숭아">복숭아</option>
      </select>
      <br>
      <h4>다중 선택이 가능한 select</h4>
      <select class="form-select" multiple>
        <option value="사과">사과</option>
        <option value="배">배</option>
        <option value="바나나">바나나</option>
        <option value="포도">포도</option>
        <option value="복숭아">복숭아</option>
      </select>


      <br>
      <h4>datalist 사용</h4>
      <input class="form-control" list="datalists">
      <datalist id="datalists">
        <<option value="사과">사과</option>
        <option value="배">배</option>
        <option value="바나나">바나나</option>
        <option value="포도">포도</option>
        <option value="복숭아">복숭아</option>
      </datalist>
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
